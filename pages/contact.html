<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=reCAPTCHA_site_key"></script>
	<link rel="stylesheet" href="../css/main.css" type="text/css">
	<title>Contact</title>
</head>
<body>
	<div class="contact">
		<div class="contact email">
			<form class="email">
				<div class="form-input">
					<h1 class="form-title">Contact</h1>
					<input 
					class="input-name" 
					placeholder="Name" type="text" required="required" >
					<input 
					class="input-email" 
					placeholder="E-mail" type="email" required="required">
					<textarea 
					maxlength="120" 
					class="input-message" required="required">Good Morning, I'm analyzing your resume, we can talk about a possible work position?</textarea>
					<button 
					id="demo-form"
					class="g-recaptcha" 
					type="submit" 
					data-sitekey="6LcIzakcAAAAAPnX5ipzO6sXtGoxh0Nwcqg6NZT1" 
					data-callback='onSubmit' 
					data-action='submit'>Send Message</button>
				</div>
			</form>
		</div>
	</div>
	<script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
    </script>
    <script>
        function onClick(e) {
          e.preventDefault();
          grecaptcha.ready(function() {
            grecaptcha.execute('6LcIzakcAAAAAPnX5ipzO6sXtGoxh0Nwcqg6NZT1', {action: 'submit'}).then(function(token) {
                // Add your logic to submit to your backend server here.
            });
          });
        }
    </script>
</body>
</html>
